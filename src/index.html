<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework 11</title>
</head>

<body>
  <form class = "inline search-form js-search-form">
    <div class = "form-group">
      <label form = "searchQuery" class="search-only"></label>
      <input
        type="text"
        class="form-control"
        name="query"
        id="searchQuery"
        placeholder="Search images"
        autocomplete="off"
      />
    </div>
    <button type="button" class="btn search-button">Search</button>
  </form>

  <ul class="articles js-articles-container"></ul>

  <section class='wrapper-box'>
    <div class="gallery">
      <!-- Карточки изображений -->
    </div>
  </section>

  <div>
    <button
      type="button"
      class="load-more is-hidden"
      data-action="load-more">LOAD MORE</button>
        <p class="end-collection-text is-hidden">
          End of collection...
        </p>
  </div>
  
  <button type="button" class="back_to_top"></button>

  <script src="index.js"></script>
</body>

</html>
